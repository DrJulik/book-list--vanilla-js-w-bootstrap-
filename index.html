<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success {
        background: rgb(38, 212, 38);
      }

      .error {
        background: rgb(255, 114, 114);
      }
    </style>
    <title>Book List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Book List (Using Vanilla JS)</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            list="titles"
            id="title"
            class="form-control"
            autocomplete="off"
          />
          <datalist id="titles"></datalist>
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" value="" id="read" />
          <label class="form-check-label" for="read">
            Read?
          </label>
        </div>
        <div>
          <button type="submit" value="submit" class="btn btn-info my-4">
            Add the book
          </button>
        </div>
        <div>
          <label for="filter">Search (By Title):</label>
          <input type="text" class="form-control mb-3" id="filter-title" />
        </div>
        <div>
          <label for="filter">Search (By Author):</label>
          <input type="text" class="form-control mb-3" id="filter-author" />
        </div>
        <div>
          <label for="filter">Search (By ISBN):</label>
          <input type="text" class="form-control mb-5" id="filter-isbn" />
        </div>
      </form>

      <table id="table" class="table table-hover table-dark">
        <thead>
          <tr>
            <th id="book-title">Title</th>
            <th id="book-author">Author</th>
            <th id="book-isbn">ISBN</th>
            <th>Read?</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
